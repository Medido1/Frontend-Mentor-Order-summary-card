<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="main">
    <div class="card_container">
      <img src="./images/illustration-hero.svg" 
      alt="drawing of a girl listening to music" class="card_img">
      <div class="card_content flex_col">
        <h1 class="card_title">Order Summary</h1>
        <p>you can now listen to millions of songs, audiobooks
          and podcast on any device anywhere you like!
        </p>
        <div class="plan_container flex_grp">
          <div class="flex_grp">
            <img src="./images/icon-music.svg" alt="music icon" class="music_icon">
            <div class="flex_col">
              <p class="plan_type">Annual Plan</p>
              <p class="plan_price">$59.99/year</p>
            </div>
          </div>
          <a href="#" class="change_plan_link">Change</a>
        </div>
        <button class="btn">Proceed to Payment</button>
        <a href="#" class="cancel_link">Cancel Order</a>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Medido1">Bousalah Nadir</a>.
    </div>
  </footer>
</body>
</html>
